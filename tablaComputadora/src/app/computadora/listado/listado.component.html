<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container mt-4 font-monospace">
        <div class="row">
            <div class="col">
                <h2 class="text-center font-monospace">Computadoras</h2>
                <table class="table table-striped font-monospace">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Memoria</th>
                            <th>Procesador</th>
                            <th>Disco duro</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let computadora of computadoras">
                            <td> {{ computadora.nombre }} </td>
                            <td> {{ computadora.marca }} </td>
                            <td> {{ computadora.modelo }} </td>
                            <td> {{ computadora.memoria }} </td>
                            <td> {{ computadora.procesador }} </td>
                            <td> {{ computadora.discoDuro }} </td>
                            
                        </tr>
                    </tbody>
                </table>
                <h2 class="text-center font-monospace mt-4">Ejercicio de *ngIf</h2>
                <div *ngIf="mayorEdad(18);" else mensaje>
                    <p>Eres mayor de edad</p>
                </div>
                <div *ngIf="!mayorEdad(15);" else mensaje>
                    <p>No eres mayor de edad</p>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
