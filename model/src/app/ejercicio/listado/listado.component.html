<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Title</title>
</head>
<body style="background-color: rgb(233, 197, 253);">
    <div class="container  font-monospace" >
        <div class="row">
            <div class="col">
                <h1 class="text-center">
                    Articulos
                </h1>
                <table class="table table-dark table-striped text-center mt-4">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Borrar</th>
                            <th>Seleccionar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let articulos of inventario">
                            <td> {{ articulos.id }}</td>
                            <td> {{ articulos.nombre }}</td>
                            <td> {{ articulos.precio }}</td>
                            <td>
                                <button class="btn btn-danger" (click)="eliminar(articulos.id)">Borrar</button>
                            </td>
                            <td>
                                <button class="btn btn-info" (click)="seleccionar(articulos)">Seleccionar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="card mt-4 fs-3 border-info mb-4" style="background-color: rgb(197, 231, 253);">
                    <div class="card-body mt-4">
                        <h2 class="text-center">Formulario</h2>
                        <p>
                            <label for="id">Id </label>
                            <input class="form-control" type="number" [(ngModel)]="formulario.id">
                        </p>
                        <p>
                            <label for="nombre">Nombre </label>
                            <input class="form-control" type="text" [(ngModel)]="formulario.nombre">
                        </p>
                        <p>
                            <label for="precio">Precio </label>
                            <input class="form-control" type="number" [(ngModel)]="formulario.precio">
                        </p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-success mb-3 " (click)="agregar()"> Agregar </button> 
                            <button class="btn btn-warning mb-3" (click)="editar(formulario.id)"> Editar </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
